{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>ku-polls</title>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static 'polls/style.css' %} />
    <script type="text/javascript" src="../static/polls/style.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="nav-bar">
        <div class="nav-item">KU POLLS</div>
        <div class="nav-item"><a href="{% url 'polls:index' %}">HOME</a></div>
        <div class="nav-item"><a href="https://github.com/natchanon-space/ku-polls/" target="blank">GITHUB</a></div>
        {% if user.is_authenticated %}
        <div class="nav-item">WELCOME {{ user.username }}</div>
        <div class="nav-item"><a href="{% url 'logout' %}">LOGOUT</a></div>
        {% else %}
        <div class="nav-item"><a href="{% url 'login' %}">LOGIN</a></div>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
